apiVersion: apps/v1
kind: Deployment
metadata:
  name: mindx-web
  labels:
    app: mindx-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mindx-web
  template:
    metadata:
      labels:
        app: mindx-web
    spec:
      imagePullSecrets:
      - name: acr-secret
      containers:
      - name: web
        image: conglt.azurecr.io/mindx-web:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5